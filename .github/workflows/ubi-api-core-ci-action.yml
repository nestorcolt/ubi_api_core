name: Docker CI pipeline for ubi-api-core

on:
  push:
    branches: [ master ]
    # only build when important files change
    paths-ignore:
      - 'README.md'
      - ".gitignore"
  schedule:
    - cron: '0 0 * * *'

jobs:

  integration-test:
    # —— Tests ✅ ———————————————————————————————————————————————————————————
    runs-on: ubuntu-latest

    steps:
      # —— Setup GitHub Actions 🐙 —————————————————————————————————————————————
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Integration Test
        run: |
          sh deploy.sh -t true
          export TEST_RESULT=$?
          echo "::set-output name=integration_test_result::${TEST_RESULT}"

      outputs:
        integration_test_result: ${{ steps.identify.outputs.integration_test_result }}

  build-docker:
    # —— Setup Docker Environment 🐋 —————————————————————————————————————————————
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      # —— Setup GitHub Actions 🐙 —————————————————————————————————————————————
      - name: Cancel if test failed
        # If the test failed will execute this job otherwise will cancel it
        if: ${{ needs.first-job.outputs.git_pr_sha == 1' }}
        uses: andymckay/cancel-action@0.2
        run: |
          echo "The build and publish workflow has been canceled due a integration test faliure."

      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DEV_DOCKER_ACCOUNT_ID }}
          password: ${{ secrets.DEV_DOCKER_ACCOUNT_PASSWORD }}

      - name: Build and push Docker image created with the Dockerfile
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: nestorcolt/ubi-api-core:latest