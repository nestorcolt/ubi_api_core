name: Docker CI pipeline for ubi-api-core

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ubi-api-core:$(date +%s)
